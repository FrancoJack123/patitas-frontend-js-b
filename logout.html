<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Patitas - Adopta una mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/inicio.css">
    <script type="module" src="js/logout.js"></script>
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="card shadow-sm p-4">
            <div class="card-body">
                <div class="mb-4 text-center">
                    <h1 class="h3">Cerrar sesión</h1>
                    <p class="text-muted">Completa los campos para salir de tu cuenta</p>
                </div>

                <div id="msgError" class="alert alert-danger text-center" role="alert" style="display: none;">
                    <span>Texto de prueba</span>
                </div>

                <form method="post">
                    <div class="mb-3">
                        <label for="tipoDocumento" class="form-label">Tipo de documento</label>
                        <select id="tipoDocumento" name="tipoDocumento" class="form-select form-select-lg">
                            <option value="" selected>Seleccionar</option>
                            <option value="1">DNI</option>
                            <option value="2">CEX</option>
                            <option value="3">PAS</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="numeroDocumento" class="form-label">Número de documento</label>
                        <input type="text" id="numeroDocumento" name="numeroDocumento" placeholder="Ej: 12345678"
                               class="form-control form-control-lg">
                    </div>

                    <div class="d-grid">
                        <button id="buttonCerrarSession" type="button" class="btn btn-danger btn-lg">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
